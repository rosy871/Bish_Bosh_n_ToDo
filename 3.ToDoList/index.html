<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <header>
        <h1 class=" display-3 bg-primary py-4 text-center text-white">InköpsLista </h1>
    </header>
    
   <div class="container-fluid ">
     
            <div id="todoResult">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            
                            <th class="col-sm-9">lists</th>
                            <th class="col-sm-2"">options</th>
                        </tr>
                    </thead>
                    <tbody id="resulttodo">

                    </tbody>
                </table>

                    

            </div>
        
            <div id="todoInput" class="bg-success px-4" >
            
                <div id="errmsg"></div>
                <div class="row">
                    <div class="col-sm-9 my-2">
                        <input type="text" id="todo_input" class="form-control form-control-lg" placeholder="Ange inköpslista här... " required>
                    
                    </div>
                    
                    <div class="col-sm-3 my-2">
                        <button id="todo_btn" class="btn btn-primary" > Add to buying list </button>
                        
                    </div>
                </div>
                    
            
            </div>

        

   </div>
