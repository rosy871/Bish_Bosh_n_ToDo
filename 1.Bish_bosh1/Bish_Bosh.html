<body>
   <p id="bishbosh"></p> 

<script>
   
  let output,result='';
  for (let num = 1; num <= 100; num++) 
  {
    if(num%3==0&&num%4!=0)
        output='Bish';

    else if(num%4==0&&num%3!=0)
        output='Bosh'

    else if(num%3==0&&num%4==0)
        output='Bish-Bosh';

    else
        output=num;
        
        
    result+=output;
    if(num!=100)
    result+=', '
    }
  console.log(result);



</script>
